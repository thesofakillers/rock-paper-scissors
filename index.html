<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="author" content="Giulio Starace">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class = "header">
      <h1>Welcome to Rock Paper Scissors!</h1>
      <p>You will play 5 rounds against the computer, whoever wins the most rounds wins the game!<br>
      Refresh the page to start a new game.</p>
      <h2>Make your choice!</h3>
    </div>

    <div class = "center">
      <div style="width:image width px;">
        <input id = "rock" type = "image" src = "images/rock.png">
        <p>Rock!</p>
      </div>
      <div style="width:image width px;">
        <input id = "paper" type = "image" src = "images/paper.png">
        <p>Paper!</p>
      </div>
      <div style="width:image width px;">
        <input id = "scissors" type = "image" src = "images/scissors.png">
        <p>Scissors!</p>
      </div>
    </div>

    <footer>
      <ul class = "inline">
        <li>Rounds Played: 0</li>
        <li style = "float:right;">Player Wins: 0</li>
        <li style = "float:right;">Computer Wins: 0</li>
      </ul>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
